<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <title>Book archive</title>
</head>

<body class="bg-secondary">


    <h2 class="text-light text-center">Search your favourite book list from books library</h2>

    <main>
        <section class="container">
            <!-- book search area  -->
            <div class="input-group mb-3 mx-auto w-50  ">
                <input id="input-field" type="text" class="form-control form-control-sm m-3"
                    placeholder="search your favourite book" aria-label="Recipient's username"
                    aria-describedby="button-addon2">
                <button onclick="searchbook()" itemid="search-btn"
                    class="btn btn-outline-secondary p-3 ms-3 bg bg-success text-white m-3 border rounded" type="button"
                    id="search-btn">Search</button>
            </div>

            <section>
                <!-- spinner area  -->
                <div class=" d-flex   justify-content-center">
                    <div id="spinner" class="spinner-border" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>

                </div>

                <!-- Result found -->
                <h1 class=" text-warning text-center" id="result-found"></h1>
                <!-- show error messages -->
                <div>
                    <h1 class="  text-center" id="error-messages"> please input appropriate books name </h1>
                </div>
            </section>

            <!-- book display area  -->
            <section>
                <div id="book-container" class="row row-cols-1 row-cols-md-3 g-4">

                </div>
            </section>
        </section>



    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
    <script src="js/book.js"></script>


</body>

</html>
